{%extends "todoApp/base.html"%}
{%block content%}
    <h2>Signup</h2>
    <form action="" method="post">
        {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="use letters and numbers only" required><br>
    <label for="">First name</label>
    <input type="text" id="fname" name="fname" placeholder="use letters only" required><br>
    <label for="">Last name</label>
    <input type="text" id="lname" name="lname" placeholder="use letters only" required><br>
    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="" required><br>
    <label for="">Password</label>
    <input type="password" id="password1" name="password1" placeholder="" required><br>
    <label for="">Confirm password</label>
    <input type="password" id="password2" name="password2" placeholder="" required><br>
    <button type="submit">signup</button>
    </form>
{%endblock%}
